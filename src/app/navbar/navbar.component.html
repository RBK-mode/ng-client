<nav
  class="navbar navbar-expand-lg navbar-light bg-light justify-content-between"
>
  <a class="navbar-brand" routerLink="/">Foodie</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div
    class="collapse navbar-collapse"
    id="navbarSupportedContent"
    style="justify-content: space-between;"
  >
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" routerLink="/"
          >Home <span class="sr-only">(current)</span></a
        >
      </li>

      <li *ngIf="isAuthed" ngbDropdown class="nav-item dropdown">
        <a
          ngbDropdownToggle
          class="nav-link dropdown-toggle"
          id="navbarDropdown"
          role="button"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          {{ auth.getCurrentUserName() }}
        </a>
        <div
          ngbDropdownMenu
          class="dropdown-menu"
          aria-labelledby="navbarDropdown"
        >
          <a class="dropdown-item" routerLink="/my/orders">My Orders</a>
          <div class="dropdown-divider"></div>
        </div>
      </li>
    </ul>

    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" routerLink="/shopping-cart">Shopping Cart</a>
      </li>
      <li class="nav-item">
        <span class="badge badge-secondary badge-pill">{{ nbOrders }} </span>
      </li>
      <ng-container *ngIf="!isAuthed">
        <li class="nav-item mr-sm-2">
          <a class="nav-link" routerLink="/login">Login</a>
        </li>
        <li class="nav-item mr-sm-2">
          <a class="nav-link" routerLink="/register">Register</a>
        </li>
      </ng-container>


      <li *ngIf="isAuthed" class="nav-item mr-sm-2">
        <a class="nav-link" (click)="logout()" style="cursor: pointer;"
          >Logout</a
        >
      </li>
    </ul>
  </div>
</nav>
