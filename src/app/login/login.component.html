<form [formGroup]="loginForm">
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" aria-describedby="email" placeholder="Enter email" formControlName="email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
  </div>
  <button [disabled]="!loginForm.valid"  type="submit" class="btn btn-primary">Submit</button>
</form>
